<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Mau-Mau</title>
                <style>
                        /* Stil für die Karten */
                                .card {
                                            width: 100px;
                                                        height: 150px;
                                                                    background-color: #f0f0f0;
                                                                                border: 1px solid #ccc;
                                                                                            margin: 10px;
                                                                                                        display: inline-block;
                                                                                                                    text-align: center;
                                                                                                                                line-height: 150px;
                                                                                                                                            font-size: 16px;
                                                                                                                                                    }
                                                                                                                                                        </style>
                                                                                                                                                        </head>
                                                                                                                                                        <body>
                                                                                                                                                            <h1>Mau-Mau</h1>
                                                                                                                                                                <div id="deck">
                                                                                                                                                                        <!-- Hier werden die Karten dynamisch generiert -->
                                                                                                                                                                            </div>
                                                                                                                                                                                <script>
                                                                                                                                                                                        // Kartenwerte und Farben
                                                                                                                                                                                                const values = ['7', '8', '9', '10', 'Bube', 'Dame', 'König', 'Ass'];
                                                                                                                                                                                                        const suits = ['Herz', 'Karo', 'Pik', 'Kreuz'];

                                                                                                                                                                                                                // Funktion zum Erstellen des Kartendecks
                                                                                                                                                                                                                        function createDeck() {
                                                                                                                                                                                                                                    const deck = [];
                                                                                                                                                                                                                                                for (const suit of suits) {
                                                                                                                                                                                                                                                                for (const value of values) {
                                                                                                                                                                                                                                                                                    deck.push(`${value} ${suit}`);
                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                            return deck;
                                                                                                                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                                                                                                                            // Funktion zum Mischen des Kartendecks
                                                                                                                                                                                                                                                                                                                                                    function shuffleDeck(deck) {
                                                                                                                                                                                                                                                                                                                                                                for (let i = deck.length - 1; i > 0; i--) {
                                                                                                                                                                                                                                                                                                                                                                                const j = Math.floor(Math.random() * (i + 1));
                                                                                                                                                                                                                                                                                                                                                                                                [deck[i], deck[j]] = [deck[j], deck[i]];
                                                                                                                                                                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                                                                                                                                                                                                            // Funktion zum Anzeigen der Karten
                                                                                                                                                                                                                                                                                                                                                                                                                                    function displayCards(deck) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                const deckElement = document.getElementById('deck');
                                                                                                                                                                                                                                                                                                                                                                                                                                                            for (const card of deck) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                            const cardElement = document.createElement('div');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            cardElement.classList.add('card');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            cardElement.textContent = card;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            deckElement.appendChild(cardElement);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        // Hauptfunktion
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                function startGame() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            const deck = createDeck();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        shuffleDeck(deck);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    displayCards(deck);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    // Spiel starten
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            startGame();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </script>
<button id="start" onclick="startGame">start</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </html>
